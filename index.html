<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <meta charset="utf-8" lang="en-US" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title> Battle | Pokemon.js</title>

	<style type="text/css">

    @font-face {
        font-family: 'Pokemon';
        src: url('./assets/Pokemon X and Y.ttf');
        src: url('./assets/Pokemon X and Y.ttf') format('ttf');
        src: url('./assets/Pokemon X and Y.ttf') format('truetype');
    }

    @media (max-width: 1000px){
        
        html{
        background-color: black !important  ;
    }   
}

    h4{
        color:white;
        text-align:center;

    }

    html{
        background-image: url(./assets/bgtarde.png);
        background-size:cover;
        background-repeat:no-repeat;

        max-height:100%;
        max-width:100%;

    }

    #pokemonScreen{
        display:flex;
        flex-direction:column;
        padding-left:25%;
        padding-right:25%;
    }

    *{
        font-family: 'Pokemon', sans-serif;
    }

    .Battle{
        background-image:url('./assets/bgbattle.jpg');
        background-repeat:no-repeat;
        background-size:150%;
        background-position:center;
        border:1px solid black;

        align-items:center;

    }

    
    #pokemonInfo td, tr{
        width:50%;
    }

    #comment p{
        text-shadow: 3px 3px rgba(0,0,0,0.8);
    }

    #comment{
        width:100%;
    }

    .btn{
        width: 100%;
    }

    #pk1 img{
        width:220px;
        height:180px;

    }

    
    #pk2 img{
        width:220px;
        height:180px;

    }

    #hp1, #hp2, #comment, #m0, #m1, #m2, #m3, #m4{
        font-size:30px;
    }  

    .texto p {
        padding:1vw;
        margin:0;
        border-radius: 10px;
    }    
    #comment {
        background-color: #67a09f;
        max-height:10px;
        color:white;
        border-top:solid 4px #ce4a38;
        border-bottom:solid 4px #ce4a38;
        border-right:solid 15px #ce4a38;
        border-left:solid 15px #ce4a38;
        border-radius:10px;
    }

    #hp2 p, #hp1 p{
        padding:0;
        margin:0;
        background-color:white;
    }

    #pk2{
        margin:0;
        width:100px;
    }


    .hpplace1 table{
        margin:0;
        padding-right:0;
        width:100px;
        float:right;
        text-align:right;
    }


    #hpbar1 progress, #hpbar2 progress{
        width:15vw;
        padding:20px;
    }


  
	</style>
</head>
<body>

	<div id="pokemonScreen">
    <table class="Battle">  
		<tr class="pk2bar">
            <td>
                <table>
                    <tr>
			        <td id='hp2'></td>
                    </tr>

                    <tr>
                    <td id='hpbar2'></td>
                    </tr>

                </table>
            </td>
			<td id='pk2'></td>
		</tr>

		<tr class="pk1bar">
            <td id='pk1'></td>
			 <td class="hpplace1">
                <table>
                    <tr>
                    <td id='hp1'></td>
                    </tr>

                    <tr>
                    <td id='hpbar1'></td>
                    </tr>
                    
                </table>
             </td>

            </td>

		</tr>
    </table>



    <table class="pokemonInfo">
		<tr>
			 <td colspan="2" class="texto" id="comment"><p>Select the First Move</p></td>
		</tr>
		<tr>
			<td><input  type="button" class="btn" id="m0"></td>
			<td><input  type="button" class="btn" id="m1"></td>
        </tr>
        <tr>
			<td><input  type="button" class="btn" id="m2"></td>
			<td><input  type="button" class="btn" id="m3"></td>
		</tr>
	</table>
    </div>

    <h4>Made By <strong>Matheus Luiz</strong></h4>

<audio id="battlemusic" src="./assets/battletheme.mp3" preload="auto" type="audio/mpeg"></audio>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
